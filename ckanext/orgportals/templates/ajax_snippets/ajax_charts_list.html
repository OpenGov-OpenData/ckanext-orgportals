<fieldset class="orgportal-media-item">

<legend>{{ _('Chart') }} {{ n }}</legend>


<div class="graph-container" id="chart_resourceview_{{ n }}_preview"></div>
  <div class="control-group control-select">
    <label class="control-label" for="media_size_{{ n }}">Select size</label>
    <div class="controls ">
      <select id="media_size_{{ n }}" name="media_size_{{ n }}">
        <option value="none">None</option>
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="square">Square</option>
      </select>
    </div>
  </div>

  <div class="control-group control-select">
    <label class="control-label" for="chart_dataset_{{ n }}">Select dataset</label>
    <div class="controls ">
      <select id="chart_dataset_{{ n }}" required="required">
        <option value="">Choose dataset</option>
      </select>
    </div>
  </div>

  <div class="control-group control-select chart_resource_{{ n }} hidden">
    <label class="control-label" for="chart_resource_{{ n }}">Select resource</label>
    <div class="controls ">
      <select id="chart_resource_{{ n }}" required="required">
        <option value="">Choose resource</option>
      </select>
    </div>
  </div>

  <div class="control-group control-select chart_resourceview_{{ n }} hidden">
    <label class="control-label" for="chart_resourceview_{{ n }}">Select resource view</label>
    <div class="controls ">
      <select id="chart_resourceview_{{ n }}" name="chart_resourceview_{{ n }}" required="required">
        <option value="">Choose view</option>
      </select>
    </div>
  </div>

  <div class="control-group ">
    <label class="control-label" for="chart_subheader_{{ n }}">Subheader</label>
    <div class="controls ">
      <input id="chart_subheader_{{ n }}" name="chart_subheader_{{ n }}"
             value=""
             placeholder="Enter chart subheader" type="text">
    </div>
  </div>

<a class="btn btn-danger remove-media-item-btn"><i class="fa fa-trash" aria-hidden="true"></i> Remove </a>
<hr>
<span class="grippy"></span>

<input id="media_type" type="hidden" name="media_type_{{ n }}" value="{{ media_type }}" />

</fieldset>
