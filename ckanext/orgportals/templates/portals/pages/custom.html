{% extends 'portals/index.html' %}

{% block content %}
  <div class="content-page-container">
    <h1 class="content-page-container__header">{{ data.page_title }}</h1>
    {% if data.image_url %}
      <img class="content-page-container__image" src="{{ data.image_url }}" />
    {% endif %}
    <div class="content-page-container__text">{{ data.content|safe }}</div>
  </div>
{% endblock %}
