{% extends 'portals/index.html' %}

{% block breadcrumb_content %}
  <li class="active"><a class=" active" href="{{ page_link }}">{{ page.page_title }}</a></li>
{% endblock %}

{% block content %}
  <div class="content-page-container">
    {% if page.page_title %}
    <h1 class="content-page-container__header">{{ page.page_title }}</h1>
    {% endif %}
    {% if page.image_url %}
      <img class="content-page-container__image" src="{{ page.image_url }}" />
    {% endif %}
    <div class="content-page-container__text">{{ page.content|safe }}</div>
  </div>
{% endblock %}
