{% extends 'portals/index.html' %}

{% block content %}
  <div class="content-page-container">
    <h3 class="content-page-container__header">{{ page.content_title }}</h3>
    {% if page.image_url %}
      <img class="content-page-container__image" src="{{ page.image_url }}" />
    {% endif %}
    <div class="content-page-container__text">{{ h.render_markdown(page.content) }}</div>
  </div>
{% endblock %}
