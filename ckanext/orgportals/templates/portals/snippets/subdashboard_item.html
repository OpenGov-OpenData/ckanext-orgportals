<li>
  <a {% if item.enabled == 'True' and item.group != '$none$' %}
        href="subdashboard/{{ item.group }}"
     {% else %}
        style="text-decoration: none; opacity: 0.5;"
     {% endif %}>
    <span>
      {% if item.image_url %}
        {% set image_url = item.image_url %}
      {% else %}
        {% set image_url = '/images/placeholder-group.png' %}
      {% endif %}
      <img src="{{ image_url }}">
    </span>
    <h3>{{ item.title }}</h3>
  </a>
</li>
